<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncluiIF - Solicitações</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo IncluiIF" class="logo">
            <div class="title-container">                
                <h2>Módulo de Apoio Educacional</h2>
            </div>
        </div>

        <div class="form-group">
            <label for="aluno">Nome do Aluno</label>
            <input type="text" id="aluno" placeholder="Digite o nome do aluno">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Apoio</label>
            <select id="tipo">
                <option value="" selected disabled>Selecione o tipo de apoio</option>
                <option value="LIBRAS">Intérprete de LIBRAS</option>
                <option value="BRAILLE">Material em Braille</option>
                <option value="LEDOR">Ledor / Transcritor</option>
            </select>
        </div>

        <button onclick="enviarSolicitacao()" id="btn-cadastrar">Solicitar Apoio</button>

        <h3>Solicitações Registradas</h3>
        <button onclick="carregarLista()" class="btn-refresh">Atualizar Lista</button>
        
        <div id="lista"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
